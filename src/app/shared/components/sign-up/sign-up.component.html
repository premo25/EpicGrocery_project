<head>
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/img/epicLogo.svg" alt="">
      <img src="assets/img/epicTitle.svg" alt="">
    </div>
      
    <h5 class="border-bottom border-light-2 d-flex justify-content-center"><b>User Registretion Form</b></h5>
      
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" formControlName="first_name" class="form-control">
        <div *ngIf="registrationForm.controls['first_name'].invalid && registrationForm.controls['first_name'].touched" class="error-message">
          First name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" formControlName="last_name" class="form-control">
        <div *ngIf="registrationForm.controls['last_name'].invalid && registrationForm.controls['last_name'].touched" class="error-message">
          Last name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control">
        <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="error-message">
          Email is required and must be a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="phone">phone:</label>
        <input type="phone" id="phone" name="phone" formControlName="phone" class="form-control">
        <div *ngIf="registrationForm.controls['phone'].invalid && registrationForm.controls['phone'].touched" class="error-message">
          phone-Num. is required and must be a valid phone-Num.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="error-message">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">  
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched" class="error-message">
          Confirm Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>
     <div class="d-flex justify-content-center">
      <p>Already have an account? <a [routerLink]="['/sign-in']"><b>Login</b></a></p>
     </div>
    </form>
  </div>
</body>
